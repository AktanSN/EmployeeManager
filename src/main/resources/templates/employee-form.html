<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<h3 class="mt-3 mb-3">Save Employee</h3>
			<div class="card" style="width: 20rem;">
			<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
				<input type="hidden" class="form-control" th:field="*{id}">
					<br>
				  <input type="text" class="form-control" id="floatingInput" placeholder="First Name" th:field="*{firstName}">
					<br>
				  <input type="text" class="form-control" id="floatingPassword" placeholder="Last Name" th:field="*{lastName}">
				<br>
				  <input type="text" class="form-control" id="floatingPassword" placeholder="Email" th:field="*{email}">
				  <br>
				  <button type="submit" class="btn btn-primary">Save Employee</button>
			</form>
			</div>
			<br>
			<a th:href="@{/employees/list}">Back To List</a>
		</div>
	
	</body>
</html>
