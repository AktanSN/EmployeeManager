<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<h3 class="mt-3">Employee Directory</h3>
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3 mt-3">Save Employee</a>
			<table class="table table-striped table-hover">
			  <thead class="table table-dark">
			    <tr>
			      <th scope="col">First Name</th>
			      <th scope="col">Last Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody >
			    <tr  th:each="temp: ${employees}">
			      <td th:text="${temp.firstName}"></td>
			      <td th:text="${temp.lastName}"></td>
			      <td th:text="${temp.email}"></td>
			      <td>
			      	<a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}" class="btn btn-primary">Update</a>
			      	<a th:href="@{/employees/delete(employeeId=${temp.id})}" class="btn btn-danger">Delete</a>
			      </td>
			    </tr>
			  </tbody>
		  </table>
		</div>
	
	</body>
</html>
